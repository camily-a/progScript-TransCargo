<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="icon" href="assets/img/Vector.svg" type="image/x-icon"/>
    <title>TransCargo</title>
</head>
<body>
    <div class="split left">
        <img  id="transcargo_truck_small" src="assets/img/truck-login-1.svg"/>
        <div class="dec_rectangle_linear split-left-blue"></div>
        <div class="dec_rectangle_linear split-left-green"></div>
    </div> 
    </div> 
    <div class="split right">
        <div class="centered">
            <h1>Cadastro</h1>
            <p>Insira seu CPF e senha nos campos abaixo.</p>
            <Form>
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">
                <div class="two-col">
                    <div class="col1">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF">
                    </div>
                    <div class="col2">
                        <label for="telefone">TELEFONE</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Número de telefone celular">
                    </div>
                </div>
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
                <div>
                    <input type = "checkbox" id = "notificacoes" name = "notificacoes">
                    <label for = "notificacoes" class="checkbox">Aceito receber atualizações das minhas cargas por Email ou mensagem de texto.</label>
                </div>
                <input type="submit" value="Login">
            </Form>
            <div>
                <p>Já possui cadastro?</p>
                <a href="login.html" id="link">Entre!</a>
            </div>
        </div> 
    </div> 
    <div class="dec_rectangle_linear top1"></div>
    <div class="dec_rectangle_linear top2"></div>
    <div class="dec_rectangle_linear bottom1"></div>
    <div class="dec_rectangle_linear bottom2"></div>
    <div class="dec_rectangle_linear bottom3"></div>
    <img  id="transcargo_truck" src="assets/img/truck-login-2.svg"/>


</body>
</html>
