<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style_login.css">
    <link rel="icon" href="assets/img/Vector.svg" type="image/x-icon"/>
    <title>TransCargo</title>
    <script>
        function validarCPF() {
      // Aqui você pode adicionar a lógica para validação de CPF
      var cpf = document.getElementById("cpf").value;
      
      // Exemplo de validação simples (apenas para ilustração)
      if (cpf.length !== 11) {
        alert("CPF inválido. Verifique o número digitado.");
      } else {
        alert("CPF válido!");
      }
    }
    </script>
    
</head>
<body>
    <div class="split left">
        <img  id="transcargo_truck_small" src="assets/img/truck-login-1.svg"/>
        <div class="dec_rectangle_linear split-left-blue"></div>
        <div class="dec_rectangle_linear split-left-green"></div>
    </div> 
    </div> 
    <div class="split right">
        <div class="centered">
            <h1>Cadastro</h1>
             <Form>
                <label for="nome">NOME</label>
                <input type="text" id="nome" name="nome" placeholder="Insira seu nome completo">
                <div class="two-col">
                    <div class="col1">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" style="color: #888877" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required placeholder="CPF xx.xxx.xxx-xx">
                    </div>
                    <div class="col2">
                        <label for="telefone">TELEFONE</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="Número de telefone celular">
                    </div>
                </div>
                <label for="email">E-MAIL</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email">
                <label for="senha">SENHA</label>
                <input type="password" id="senha" style="color: #888877"  name="senha" pattern=".{8,}" required placeholder="Digite sua senha c/ 8 digitos">
                <div>
                    <input type = "checkbox" id="check-all" id = "notificacoes" name = "notificacoes">
                    <label for = "notificacoes" class="checkbox">Aceito receber atualizações das minhas cargas por Email ou mensagem de texto.</label>
                </div>
                <input type="submit" value="Login">
                </Form>
            <div>
                <p>Já possui cadastro?</p>
                <a href="index.html" id="link">Entre!</a>
            </div>
        </div> 
    </div> 
    <div class="dec_rectangle_linear top1"></div>
    <div class="dec_rectangle_linear top2"></div>
    <div class="dec_rectangle_linear bottom1"></div>
    <div class="dec_rectangle_linear bottom2"></div>
    <div class="dec_rectangle_linear bottom3"></div>
    <img  id="transcargo_truck" src="assets/img/truck-login-2.svg"/>


</body>
</html>
